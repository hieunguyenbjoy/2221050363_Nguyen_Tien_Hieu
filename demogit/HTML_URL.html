<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ví dụ URL trong HTML</title>

    <!-- URL tuyệt đối dùng cho CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <h1>Ví dụ về URL trong HTML</h1>

    <!-- 1. URL tuyệt đối -->
    <h2>1. URL tuyệt đối</h2>
    <a href="https://www.w3schools.com/html/default.asp">
        Học HTML tại W3Schools
    </a>

    <br><br>

    <!-- 2. URL có port -->
    <h2>2. URL có port</h2>
    <a href="http://localhost:8080/login">
        Trang đăng nhập (localhost)
    </a>

    <br><br>

    <!-- 3. URL cho hình ảnh -->
    <h2>3. URL cho hình ảnh</h2>
    <img src="https://www.w3schools.com/images/w3schools_green.jpg"
         alt="W3Schools"
         width="200">

    <br><br>

    <!-- 4. URL tương đối -->
    <h2>4. URL tương đối</h2>
    <a href="about.html">Trang giới thiệu</a>

    <br><br>

    <!-- 5. URL mail -->
    <h2>5. URL mail</h2>
    <a href="mailto:abc@gmail.com">Gửi email</a>

    <br><br>

    <!-- 6. URL điện thoại -->
    <h2>6. URL điện thoại</h2>
    <a href="tel:0123456789">Gọi điện</a>

    <br><br>

    <!-- 7. URL có tham số -->
    <h2>7. URL có tham số</h2>
    <a href="https://www.google.com/search?q=html+url">
        Tìm kiếm HTML URL
    </a>

</body>
</html>
