<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Contextual Colors</h2>
  <p>Use the contextual classes to provide "meaning through colors":</p>
  <p class="text-muted">đây là màu xám</p>
  <p class="text-primary">This màu xanh đậm</p>
  <p class="text-success">This xanh lá</p>
  <p class="text-info">This xanh nước </p>
  <p class="text-warning">cam </p>
  <p class="text-danger">đỏ</p>
  <p class="text-secondary">xám nhẹ</p>
  <p class="text-dark">dark</p>
  <p class="text-body">(often black).</p>
  <p class="text-light">màu sáng(on white background).</p>
  <p class="text-white">màu trắng(on white background).</p>
</div>

</body>
</html>
