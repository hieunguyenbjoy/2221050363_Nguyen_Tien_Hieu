<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Ví dụ Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Tiêu đề</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Một vài dòng văn bản ví dụ.</p>
    <p>Một vài dòng văn bản ví dụ.</p>
    <p>Một vài dòng văn bản ví dụ.</p>
    <button class="btn btn-secondary" type="button">Một nút bấm</button>
  </div>
</div>

<div class="container-fluid mt-3">
  <h3>Thanh bên Offcanvas</h3>
  <p>Offcanvas giống như modal, nhưng thường được dùng làm thanh bên (sidebar).</p>
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    Mở thanh bên
  </button>
</div>

</body>
</html>
