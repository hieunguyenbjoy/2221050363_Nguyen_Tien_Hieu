<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Ví dụ Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Flex</h2>
  <p>Để tạo một vùng chứa flexbox và biến các phần tử con trực tiếp thành các mục flex, dùng lớp <b>d-flex</b>:</p>
  
  <div class="d-flex p-3 bg-secondary text-white">  
    <div class="p-2 bg-info">Phần tử Flex 1</div>
    <div class="p-2 bg-warning">Phần tử Flex 2</div>
    <div class="p-2 bg-primary">Phần tử Flex 3</div>
  </div>
</div>

</body>
</html>
